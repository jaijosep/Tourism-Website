<!-- Form Code -->

<form action="">
    <div class="container-fluid">
        <h3 class="d-flex justify-content-center mt-0">Signup Form</h3>
        <br>
    <div class="mt-0">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name">
        </div>
    <div class="mt-0">
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="PhNum" aria-describedby="PhnNum">
        <label for ="phnerror" id="errorph"></label>
    </div>
    <div class="mt-0">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <label for="error" id="error"></label>
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mt-0">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <label for="pswderror" id="errorp"></label>
      <div id="password-strength"><span></span>
        <label for="pswdstr" id="pswdstr1"></label>
      </div> 
    </div>
    <div class="mt-0">
      <br>
        <label for="exampleInputPassword1" class="form-label">Re Enter Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
        <label for="pswdmtch" id="pswdmtc"></label>
      </div>
    <div class="mt-0 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="validateph(), validate(), validatep(), matchPassword();" style="margin-bottom: 5px;">Sign Up</button>
    <button type="reset" class="btn btn-primary" style="margin-bottom: 5px;">Reset</button>
    </div>
  </form>
